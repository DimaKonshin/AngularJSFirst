<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="appController">

    Message: {{message}}

    <div style="margin:10px;">
        <input type="text" placeholder="product name" ng-model="productName" />
    </div>
    <div style="margin:10px;">
        <button ng-click="addProduct(productName)">
            Create
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        function Point(message) {
            this.message = message;

            this.showMessage = function () {
                console.log(this.message);
            }

            var showMessage2 = function () {
                this.message = "default message";
                console.log(this.message);
            }

            showMessage2();
        }

        var p1 = new Point("hello");
        p1.showMessage();
        //p1.showMessage2(); error - private method

        var app = angular.module("app", []);

        app.controller("appController", function ($scope) {
            new AppStart($scope);
        });

        function AppStart($scope) {
            $scope.message = p1.message;

            $scope.addProduct = function (productName) {
                $scope.message = productName;
            }
        }

    </script>
</body>
</html>
